<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Maršál a Špión</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="main-layout"> 
    
    <div id="player1-score-table" class="score-table">
        <h2>Hráč 1</h2>
        <div class="pieces-status-grid">
            </div>
    </div>

    <div id="game-container">
        <h1>Maršál a Špión</h1>

        <div id="game-info">
            <p>Na tahu: <span id="current-player" class="player-color p1">Hráč 1 (Červený)</span></p>
        </div>
        
        <div id="board"></div>

        <div id="ready-container">
            <button id="ready-button">Ready</button>
        </div>
    </div>

    <div id="player2-score-table" class="score-table">
        <h2>Hráč 2</h2>
        <div class="pieces-status-grid">
            </div>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
